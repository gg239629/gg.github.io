<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天机器人</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2a2d30;  /* 主背景色 */
            padding: 20px;
            display: flex;  /* Flexbox 布局 */
        }

        #sidebar {
            width: 250px;  /* 侧边栏的宽度 */
            height: 785px;
            background-color: #3a3d40;  /* 侧边栏背景颜色 */
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-right: 20px; /* 右侧空隙 */
        }

        #container {
            width: 90%;
            height: 785px;  /* 占满剩余空间 */
            background-color: rgba(52, 55, 58, 0); /* 主体聊天区域背景 */
            border-radius: 8px;
            padding: 20px 0 20px 20px;
            display: flex;
            flex-direction: column;
            {#box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);#}
        }

        #chat-box {
            flex: 1;
            height: 400px;
            background-color: rgba(46, 50, 53, 0);  /* 聊天记录背景 */
            overflow-y: auto;
            {#padding: 10px;#}
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #chat-box::-webkit-scrollbar {
            width: 10px; /* 滚动条的宽度 */
        }
        #chat-box::-webkit-scrollbar-track {
            background: rgba(64, 68, 75, 0); /* 滚动条轨道背景 */
        }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: #9a9eac; /* 滚动条颜色 */
            border-radius: 10px; /* 圆角效果 */
        }
        #chat-box::-webkit-scrollbar-thumb:hover {
            background-color: rgba(153, 143, 154, 0.8); /* 鼠标悬停时的颜色 */
        }


        #user-input {
            padding: 10px;
            background-color: #626762;
            border: 1px solid #626762;
            border-radius: 5px;
            width: 70%;
            margin-left: 10%;
            box-shadow: inset 0 1px 3px rgba(193, 182, 182, 0.1);

            margin-right: 10px; /* 右侧空隙 */
            color: white;


        }
        #user-input::placeholder {
        color: rgba(188, 187, 187, 0.58);  /* 你想要的占位符文本颜色，比如浅灰色 */
        opacity: 1;  /* 确保占位符不透明，这样颜色会被显示 */
}

        #send-button {

            padding: 10px;
            border: none;
            width: 80px;
            background-color: #626762;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #ba85e6;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        .user {
    background-color: rgba(75, 75, 78, 0.68);  /* 用户消息的背景色 */
        color: aliceblue;  /* 字体颜色 */
        text-align: right;  /* 文字右对齐 */
        max-width: 60%;  /* 限制最大宽度为 70% */
        align-self: flex-end;  /* 右对齐 */
        display: block;  /* 将 display 更改为 block，以确保独立显示 */
        padding: 10px;  /* 内部填充，增加美观度 */
        border-radius: 10px;  /* 圆角效果 */
        margin-left: auto;
            margin-right: 100px;  /* 右侧空隙 */
        margin-bottom: 20px;  /* 消息框底部的间距 */
        word-wrap: break-word;  /* 允许内容换行 */
}

.ai {
    background-color: rgba(65, 67, 66, 0.05); /* AI消息的背景色 */
    color: #ffffff; /* AI文字颜色 */
    align-self: flex-start;  /* 左对齐 */
    display: block;  /* 将 display 更改为 block，以确保独立显示 */
    padding: 10px;  /* 内部填充 */
    border-radius: 10px;  /* 圆角效果 */
    margin-bottom: 20px;  /* 消息框底部的间距 */
    max-width: 60%;
    margin-left: 100px;
}

    </style>
</head>
<body>

<div id="sidebar">
    <h2>关于本聊天机器人</h2>
    <p>未开发区域</p>
</div>

<div id="container">
    <h1>AI聊天机器人</h1>
    <div id="chat-box"></div>
    <div class="input-container" style="display: flex;">
        <input type="text" id="user-input" placeholder="请输入消息..." />
        <button id="send-button">发送</button>
    </div>
</div>

<script>
    document.getElementById("send-button").onclick = function() {
        var userInput = document.getElementById("user-input").value;
        if (userInput.trim() === "") return;  // 输入为空时不处理

        // 创建用户消息元素
        var userMessageDiv = document.createElement("div");
        userMessageDiv.className = "message user";
        userMessageDiv.innerText = userInput;
        document.getElementById("chat-box").appendChild(userMessageDiv);

        document.getElementById("user-input").value = "";  // 清空输入框

        // 发送消息到后端
        fetch('/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            if (data.response) {
                // 创建 AI 消息元素
                var aiMessageDiv = document.createElement("div");
                aiMessageDiv.className = "message ai";
                aiMessageDiv.innerText = "AI: " + data.response;
                document.getElementById("chat-box").appendChild(aiMessageDiv);

                // 滚动到底部
                var chatBox = document.getElementById("chat-box");
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    };

    // 允许按回车发送
    document.getElementById("user-input").addEventListener("keypress", function(e) {
        if (e.key === 'Enter') {
            document.getElementById("send-button").click();  // 模拟点击按钮
        }
    });
</script>

</body>
</html>
